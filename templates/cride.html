{% extends "layout.html" %}

{% block body %}
<div class="form-box">
<form action="/submit" method="POST">
  <h3 class="text-center text-success">Create A Ride</h3>
<div class="row ">
  <div class="mb-3" >
     <label for="formGroupExampleInput2" class="form-label rl">Full Name</label>
    <input type="text" name = "fname" class="form-control inputbx rl" placeholder="full name" aria-label="First name">
  </div>
  <div class="mb-3">
     <label for="formGroupExampleInput2" class="form-label rl">Phone No</label>
    <input type="text" name="phone" class="form-control inputbx rl" placeholder="phone no" aria-label="phone">
  </div>
</div>
<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label rl">Source</label>
  <input type="text" name ="sourceid" class="form-control inputbx rl" id="sourceid" placeholder="source">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label rl">Destination</label>
  <input type="text" name ="destid" class="form-control inputbx rl" id="Destid" placeholder="Destination">
</div>
<select class="form-select inputbx rl" name="seats" multiple aria-label="multiple select example">
  <option selected>No. of seats available:-</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>



<!--<input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">-->
<!--<label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>-->
<input class="rl" type="submit">
</form>
</div>
{% endblock %}
